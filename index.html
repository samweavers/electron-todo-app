<!DOCTYPE html>
<html>
  <head>
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Simple To-Do List</h1>
    <section class="todo-inputs">
      <input type="text" id="taskTitleInput" placeholder="Name your task" />
      <textarea
        type="text"
        id="taskDescInput"
        placeholder="Describe your todo.."></textarea>
      <button class="btn" onclick="addTask()">Add Task</button>
    </section>
    <article class="task-list" id="taskList"></article>
    <script src="renderer.js"></script>
  </body>
</html>
